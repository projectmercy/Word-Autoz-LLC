<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #444444;
  }
  .banner {
    background-color: #505050; /* Adjusted steel grey color */
    text-align: center;
    padding: 0; /* No padding inside the banner */
    height: 20%; /* Set the height to 80% of the parent element's height */
  }
  .banner img {
    max-width: 100%; /* Makes the image responsive */
    height: auto; /* Maintain aspect ratio */
    vertical-align: middle; /* Aligns image vertically in the banner */
    height: 100%; /* Set the height to 80% of the parent element's height */
  }
</style>
</head>
<body>

<div class="banner">
  <img src="World Autoz Logo.png" alt="World Autoz Logo"> <!-- Removed inline sizing to allow the image to be naturally sized -->
</div>

</body>
</html>
